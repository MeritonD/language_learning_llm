services:
  - type: web
    name: backend
    env: python
    repo: https://github.com/your-username/language-learning-llms.git # Replace with your repo URL
    branch: main
    buildFilter:
      paths:
      - backend/**
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.6

  - type: web
    name: frontend
    env: node
    repo: https://github.com/your-username/language-learning-llms.git # Replace with your repo URL
    branch: main
    buildFilter:
      paths:
      - frontend/**
    buildCommand: "npm install && npm run build"
    startCommand: "npx serve -s build"
    envVars:
      - key: NODE_VERSION
        value: 18.17.1
